<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Счетчик</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="counter">
      <div data-find="counterValue" class="counter__value">0</div>
      <button id="addOnePoolButton" data-pools="1" class="counter__addButton">
        +1 Бассейн
      </button>
      <button id="addTwoPoolsButton" data-pools="2" class="counter__addButton">
        +2 Бассейна
      </button>
      <button id="resetButton" class="counter__resetButton">Сбросить</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
